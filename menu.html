<!DOCTYPE html>
<html>
<head>
	<title>horizontal menu</title>
	<style type="text/css">
		#nav
		{
			margin-top:0px;
			padding: 0px;
			list-style-type: : none;
			border:2px solid green;
			border-radius: 20px 5px;
			width: 700px;
			text-align: center;
			background-color: #33adff
		}
		#nav li
		{
			display: inline;
		}
		#nav a
		{
			color: #fff;
			text-decoration:none;
			padding: 5px 10px;
			font-weight: bold;
			width: 700px;
			display: inline-block; 
		}
		#nav a:hover
		{
			border-radius: 20px 5px;
			background-color: lime;
		}

	</style>
</head>
<body>
	<ul id="nav">
		<li><a href="#"> home</a></li>
		<li><a href="#"> course</a></li>
		<li><a href="#"> about</a></li>
		<li><a href="#"> help</a></li>
		<li><a href="#"> contact</a></li>
	</ul>

</body>
</html>
