<!DOCTYPE html>
<html>
<head>
	<title> use of both colspan and rowspan</title>
	<style type="text/css">
		table{
			height: 400px;

		}
		td{

		}

</head>
<body>

			</tr>
			<tr>
				<td colspan="1"><img src="img/18.jpg"></td>
				<td colspan="1">sdjga</td>
				<td colspan="1">intel</td>
				<td colspan="1">ati</td>

			</tr>
			<tr>
				<td colspan="1"><img src="img/19.jpg"></td>

				<td colspan="1">intel</td>

			</tr>

</body>
</html>
