<!DOCTYPE html>
<html>
<head>
	<title>use of table</title>
	<style type="text/css">
		table{
			height: 300px;
			width: 400px;
		}
		td{
			text-align: center;
		}
	</style>
</head>
<body>
	<center>
		<table border="1">
			<tr>
				<td colspan="2">A</td>
				<td colspan="1">B</td>
				<td colspan="1">C</td>
			</tr>
			<tr>
				<td colspan="1">D</td>
				<td colspan="3">E</td>
			</tr>
			<tr>
				<td colspan="1">F</td>
				<td colspan="1">G</td>
				<td colspan="1">H</td>
				<td colspan="1">I</td>
			</tr>
			<tr>
				<td colspan="4">J</td>
			</tr>
			<tr>
				<td colspan="2">K</td>
				<td colspan="2">L</td>
			</tr>
		</table>
	</center>			
			</body>
</html>
