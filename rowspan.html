<!DOCTYPE html>
<html>
<head>
	<title>rowspan</title>
	<style type="text/css">
		table{
			height: 300px;
			width:px; 
		}
		td{
			text-align: center;
		}
	</style>
</head>
<body>
<center>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>SUBJECT</th>
			<th>MARKS</th>
		</tr>
		<tr>
			<td rowspan="3">1</td>
			<td rowspan="3">rahul</td>
			<td>marks</td>
			<td>80</td>
		</tr>
		<tr>
			<td>physics</td>
			<td>90</td>
		</tr>
		</tr>
		<tr>
			<td>computer</td>
			<td>90</td>
		</tr>
		<tr>
			<td rowspan="3">2</td>
			<td rowspan="3">alex</td>
			<td>marks</td>
			<td>85</td>
		</tr>
		<tr>
			<td>physics</td>
			<td>95</td>
		</tr>
		</tr>
		<tr>
			<td>computer</td>
			<td>50</td>
		</tr>
		
	</table>
</center>
</body>
</html>
