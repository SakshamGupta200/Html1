<!DOCTYPE html>
<html>
<head>
	<title>text transform</title>
	<style type="text/css">
		h1
		{
			color: maroon;
			text-transform: capitalize;

		}
		p
		{
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<h1>welcome to goa trip</h1>
	<h2>welcome to go trip</h2>
	<p>welcome to go trip</p>

</body>
</html>
