<!DOCTYPE html>
<html>
<head>
	<title>animation 1</title>
	<style type="text/css">
		.dd
		{
			height: 100px;
			width: 100px;
			background-color: red;
			position: relative;
			animation: mn 5s;
		}
		@keyframes mn
		{
			0%{background-color: yellow;left: 0px;top: 0px;}
			25%{background-color: green:;left: 300px;top: 0px;}
			40%{background-color: blue:right:500px;bottom: 100px;}
			80%{background-color: crimson:right:500px;bottom: 100px;}
		}
	</style>
</head>
<body>

</body>
</html>
