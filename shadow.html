<!DOCTYPE html>
<html>
<head>
	<title>shadow text</title>
	<style type="text/css">
		h1.simple
		{
			text-shadow: 4px 4px red;
		}
		.p
		{
			text-shadow: 3px 3px 3px indigo;
			font-size: 30px;
			text-align: center;
		}
		.q
		{
			text-shadow: -4px -4px 4px lime,4px 4px 4px black;
			font-size: 50px;
			text-align: right;
		}
		.glow
		{
			text-shadow: 00.1em blue;
			font-style: bold;
			color: cyan	
			font-size: 100px;
			text-align:center;
		}
	</style>
</head>
<body>
<h1 class="simple">this is the white devil</h1>
<p class="p">welcome to the rahul world </p>
<p class="q">now press the contioue key to move in the world</p>
<p class="glow">this the world of the white devil</p>
</body>
</html>
