<!DOCTYPE html>
<html>
<head>
	<title>home work of rowspan</title>
	<style type="text/css">
		table{
			height: 300px;
			width: 400px;
		}
		td{
			text-align: center;
		}
	</style>
</head>
<body>
	<center>
		<table border="1">
			<tr>
				<td rowspan="3">A</td>
				<td>B</td>
				<td rowspan="4">C</td>
				<td>D</td>
				</tr>
			<tr>
				<td>E</td>
				<td>F</td>
				</tr>
			<tr>
				<td>G</td>
				<td rowspan="2">H</td>
			</tr>
			<tr>
				<td>I</td>
				<td>J</td>
			</tr>
		</table>
	</center>

</body>
</html>
